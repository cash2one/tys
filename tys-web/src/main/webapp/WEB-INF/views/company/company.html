<section class="content-header">
	<h1>
		公司管理
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li class="active">公司</li>
		<li class="active">公司管理</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">公司员工管理</h3>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="exampleInputEmail1">公司账号</label>
								<input type="email" class="form-control" placeholder="请输入公司账号">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>省</label>
								<select id="common_province" class="form-control">
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>市</label>
								<select id="common_city" class="form-control">
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>区</label>
								<select id="common_area" class="form-control">
								</select>
							</div>
						</div>
						<div class="col-sm-2">
							<a class="btn btn-block btn-social btn-info">
								<i class="fa fa-search"></i> 查询
							</a>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<div class="row">
						<div class="col-sm-2">
							<a class="btn btn-block btn-social btn-danger">
								<i class="fa fa-trash"></i> 批量删除
							</a>
						</div>
						<div class="col-sm-2">
							<a class="btn btn-block btn-social btn-success">
								<i class="fa fa-plus"></i> 添加
							</a>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12" style="padding: 20px;">
							<table id="employee_table" class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th>用户账号</th>
										<th>姓名</th>
										<th>电话</th>
										<th>状态</th>
										<th>最近登录</th>
										<th>操作</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>

<script>
	$(function() {
		initAddrElement();
		var t = $('#employee_table').dataTable({
			language: {
				url: '${base}/resources/dist/json/DataTableCN.json'
			},
			pagingType: "full_numbers",
			paging: true, //是否分页。
			processing: true, //当datatable获取数据时候是否显示正在处理提示信息。 
			serverSide: true,
			searching:false,
			ordering:false,
			ajax: {
				url: 'getemployeedt'
			},
			//必须与table thead中按顺序一一对应
			columns: [{//用户账号
				data: 'loginName'
			}, {//姓名
				data: "name",
				defaultContent : ''
			}, {//电话
				data: "phone",
				defaultContent : ''
			}, {//状态
				data: 'isDeleted',
				defaultContent : ''
			}, {//最近登录
				data: "lastLoginTime",
				defaultContent : ''
			}, {//操作
				data: function(row, type, set) {
					return "";
				}
			}]
		});
		
	});
</script>
