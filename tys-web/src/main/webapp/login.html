<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>平安家校通平台登录</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="resources/ionicons-2.0.1/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			.bg {
				background: -webkit-gradient(radial, center center, 0, center center, 1000, from(#55cef4), to(#006ADE));
			}
		</style>
	</head>

	<body class="hold-transition login-page bg">
		<div class="login-box">
			<div class="login-logo">
				<a href="#" style="color: #fff"><b>平安家校通</b>管理平台</a>
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">欢迎登录</p>
				<form action="sys/adminLogin" method="post">
					<div class="form-group has-feedback">
						<input name="tysacct" type="text" class="form-control" placeholder="账号"> <span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input name="tyspw" type="password" class="form-control" placeholder="密码"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="checkbox icheck">
								<label>
									<input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox" value="true" /> 记住密码
								</label>
							</div>
						</div>
						<div class="col-xs-12">
							<button type="submit" class="btn btn-block btn-warning btn-lg">立即登录</button>
						</div>
						<div class="col-xs-12">
							<p id="error"></p>
						</div>
					</div>
				</form>

			</div>
			<!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->

		<footer class="navbar-fixed-bottom" style="color: #fff; position: absolute; top: 90%; text-align: center">
			<strong>&copy; 2016 深圳太阳升高新科技股份有限公司 </strong> 版权所有.
		</footer>

		<!-- jQuery 2.1.4 -->
		<script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="resources/bootstrap/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="resources/plugins/iCheck/icheck.min.js"></script>
		<script>
			if (window != top)
				top.location.href = location.href;
			if (self.location.href.indexOf("error=true") > 0) {
				$('#error').html("用户名或密码错误");
			}
			if (self.location.href.indexOf("invalid") > 0) {
				$('#error').html("请重新登录");
			}
			if (self.location.href.indexOf("ot") > 0) {
				$('#error').html("登录已失效,请重新登录");
			}
			if (self.location.href.indexOf("serr") > 0) {
				$('#error').html("您的账号已在其他地方登录");
			}
			$(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-blue',
					radioClass: 'iradio_square-blue',
					increaseArea: '20%' // optional
				});
			});
		</script>
	</body>

</html>
